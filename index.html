<!DOCTYPE html>
<html lang="en">

    <head>

        <link href="./assets/favicon.png" rel="icon" type="image/png">
        <link href="./dist/output.css" rel="stylesheet">

        <meta charset="UTF-8">
        <meta name="description" content="The Kite Runner project website">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">

        <title>KR Geography</title>

    </head>

    <body class="font-extralight m-6 text-center">

        <h1 class="text-4xl">The Kite Runner Geography</h1>

        <div class="border-t-[1.15px] m-6 border-gray-400"></div>

        <h2 class="text-3xl">Cities</h2>

        <br>

        <div class="grid grid-cols-1 mx-20 m:grid-cols-2 l:grid-cols-4 gap-6 m:mx-20 l:mx-20">
            <div class="flex flex-col justify-center">
                <img class="h-64 rounded-lg mb-4" src="./assets/cities/img_1.jpeg" alt="">
                <p class="font-bold">Kabul</p>
            </div>
            <div class="flex flex-col justify-center">
                <img class="h-64 rounded-lg mb-4" src="./assets/cities/img_2.jpeg" alt="">
                <p class="font-bold">Kandahar</p>
            </div>
            <div class="flex flex-col justify-center">
                <img class="h-64 rounded-lg mb-4" src="./assets/cities/img_3.jpeg" alt="">
                <p class="font-bold">Herat</p>
            </div>
            <div class="flex flex-col justify-center">
                <img class="h-64 rounded-lg mb-4" src="./assets/cities/img_4.jpeg" alt="">
                <p class="font-bold">Mazar-i-Sharif</p>
            </div>
        </div>

        <div class="border-t-[1.15px] m-6 border-gray-400"></div>

        <h2 class="text-3xl">Landscapes</h2>

        <br>

        <div class="grid grid-cols-1 mx-20 m:grid-cols-2 l:grid-cols-4 gap-6 m:mx-20 l:mx-20">
            <div class="flex flex-col justify-center">
                <img class="h-64 rounded-lg mb-4" src="./assets/landscapes/img_1.jpeg" alt="">
                <p class="font-bold">Band-e-Amir National Park</p>
            </div>
            <div class="flex flex-col justify-center">
                <img class="h-64 rounded-lg mb-4" src="./assets/landscapes/img_2.jpeg" alt="">
                <p class="font-bold">Salang Pass</p>
            </div>
            <div class="flex flex-col justify-center">
                <img class="h-64 rounded-lg mb-4" src="./assets/landscapes/img_3.jpeg" alt="">
                <p class="font-bold">Korangal Valley</p>
            </div>
            <div class="flex flex-col justify-center">
                <img class="h-64 rounded-lg mb-4" src="./assets/landscapes/img_4.jpeg" alt="">
                <p class="font-bold">Kajaki Dam</p>
            </div>
        </div>

        <div class="border-t-[1.15px] m-6 border-gray-400"></div>

    </body>

</html>
