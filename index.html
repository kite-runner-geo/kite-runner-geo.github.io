<!DOCTYPE html>
<html lang="en">

    <head>

        <link href="./assets/favicon.png" rel="icon" type="image/png">
        <link href="./dist/output.css" rel="stylesheet">

        <meta charset="UTF-8">
        <meta name="description" content="The Kite Runner project website">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">

        <script defer src="./index.js"></script>

        <title>KR Geography</title>

    </head>

    <body class="bg-gray-200 font-normal h-full p-6 text-center">

        <h1 class="font-semibold text-4xl">The Kite Runner Geography</h1>

        <h2 class="font-medium text-xl">By: Amishi, Brian, Matthew, Rohan</h2>

        <div class="line"></div>

        <h2 class="header">Cities</h2>

        <br>

        <div class="list">
            <button class="btn" onclick="toggle(1)">Kabul</button>
            <button class="btn" onclick="toggle(2)">Kandahar</button>
            <button class="btn" onclick="toggle(3)">Herat</button>
            <button class="btn" onclick="toggle(4)">Mazar-i-Sharif</button>
        </div>

        <div class="line"></div>

        <h2 class="header">Landscapes</h2>

        <br>

        <div class="list">
            <button class="btn" onclick="toggle(5)">Band-e-Amir National Park</button>
            <button class="btn" onclick="toggle(6)">Salang Pass</button>
            <button class="btn" onclick="toggle(7)">Korangal Valley</button>
            <button class="btn" onclick="toggle(8)">Kajaki Dam</button>
        </div>

        <div class="line"></div>

        <div
            class="
                absolute bg-[rgba(0,0,0,0.6)] hidden h-screen inset-0 px-[10%]
                py-[6%] w-screen z-10
            "
            id="modal"
        >
            <div
                class="
                    bg-gray-200 flex flex-col h-full w-full s:px-36 py-8 rounded-xl
                    overflow-y-scroll
                "
            >
                <h2 class="header" id="title"></h2>
                <div class="flex flex-col h-[80%] items-center justify-between m:flex-row">
                    <div class="basis-[36%] flex flex-col items-center">
                        <img id="pic_a" class="img"></img>
                        <img id="pic_b" class="img"></img>
                    </div>
                    <div class="basis-[44%] flex flex-col h-[72%] justify-between">
                        <p>Info here</p>
                        <a
                            class="
                                decoration-blue-400 decoration-2 font-semibold underline
                                underline-offset-2
                            "
                            id="link" target="_blank"
                        >
                            Learn more
                        </a>
                    </div>
                </div>
                <br>
                <div class="mx-auto">
                    <button class="btn hidden m:block" onclick="toggle(0)">Close</button>
                </div>
            </div>
        </div>

    </body>

</html>
